version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: getdocuflight-postgres-dev
    environment:
      POSTGRES_USER: getdocuflight
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: getdocuflight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: getdocuflight-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  postgres_data_dev:
